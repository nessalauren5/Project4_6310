<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Professor/TA Registration Access Page</title>
    <!--jQuery CSS -->
    <link href="css/jquery-ui.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landingPage.css" rel="stylesheet">

    <!--jQuery-->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/landingPage.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="javascript:window.location.href=window.location.href" class="navbar-brand">Professor Landing Page</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Logout</a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1 style="display:inline;">Welcome Professor [name]!</h1>
            <h3 style="display:inline; float: right;"> Fall 2015 </h3>
            <div class="imgAndInfoContainer">
                <img class="imgAndInfo" src="img/profilePhoto.png" alt="">
                <div class="imgAndInfoText col-md-2">
                    <div class="imgAndInfoRow">
                        <p id="fname" class="imgAndInfo">[First Name]</p>
                        <p id="lname" class="imgAndInfo">[Last Name]</p>
                        <p class="imgAndInfo"></p>
                    </div>
                    <div class="imgAndInfoRow">
                        <p class="imgAndInfo">GTID: </p>
                        <p id="gtid" class="imgAndInfo">[1234567890]</p>
                    </div>
                </div>

                <!-- Left in for spacing -->
                <div class="imgAndInfoText2 col-md-2">
                    <div class="imgAndInfoRow">
                    </div>
                </div>
            </div>
        </header>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Keith Adler 2015</p>
                </div>
            </div>
        </footer>

    </div>
